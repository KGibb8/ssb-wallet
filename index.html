<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <h1>ssb wallet</h1>

  <form name='sendCurrency' onSubmit='Javascript:sendCurrencyForm(event)'>
    <label for='currency'>Currency:</label>
    <select id='currencySelect' name='currency' required>
      <option value='MMT'>MMT</option>
    </select>
    <label for="peeps">To:</label>
    <select id='peepSelect' name='peeps' onload='Javascript::getPeepsForm(event)' required>
      <option value="bob">Bob</option>
    </select>
    <label for='value'>Amount:</label>
    <input id='quantity' type='number' required />
    <textarea id="memo" name="memo" cols="30" rows="10"></textarea>
    <input type='submit' name='submit'/>
  </form>

  <div id="response"></div>

  <form name='list'>
  </form>
  <script src='renderFile.js'></script>
</body>
</html>
